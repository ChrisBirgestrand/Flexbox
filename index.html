<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style\index.css">
    <title>Flexbox</title>
</head>
<body>
    <section>
        <!-- left side containers-->
        <div class="container">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>

        <div class="container3">
            <div class="box5"></div>
            <div class="box5"></div>
            <div class="box5"></div>
        </div>

        <div class="container5">
            <div class="box8">
                <p>Some Text</p>
            </div>

            <div class="box9">
                <div class="Text">
                    <p>Some Text</p>
                </div>
            </div>

            <div class="box8">
                <p>Some Text</p>
            </div>
        </div>

    </section>

    <section>
        <!-- right side containers-->
        <div class="container-2">
            <div class="box4"></div>
            <div class="box4"></div>
            <div class="box4"></div>
        </div>

        <div class="container-4">
            <div class="box6"></div>
            <div class="box6"></div>
            <div class="box7"></div>
        </div>

        <div class="container6">
            <div class="box10"></div>
            <div class="box11"></div>
            <div class="box10"></div>
        </div>


    </section>

</html>
